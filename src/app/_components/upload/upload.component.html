<div class="row">
  <div class="col-lg-12">
    <app-bread-crumb [heading]="'Upload'" [(urlPart)]="urlpart"></app-bread-crumb>

    <!-- <div class="upload">
        <span>
          <i class="fa fa-plus" aria-hidden="true"></i> Choose File </span> -->
    <input type="file" (change)="incomingfile($event)" accept=".xlsx">
    <!-- </div> -->



    <button type="button" class="btn btn-primary" (click)="Upload()">
      Upload</button>


    <table class="table table-striped table-hover table-condensed">
      <tr>
        <th>SLNO.</th>
        <th>FILE NAME</th>
        <th>UPLOADER</th>
        <th>SIZE</th>
        <th>TYPE</th>
        <th>DATE</th>
        <th>ACTION</th>
      </tr>
      <tbody>
        <tr *ngFor="let f of fileinfo">
          <td>{{$index +1}}</td>
          <td>{{f.filename}}</td>
          <td>{{'santosh'}}</td>
          <td>{{f.size}}</td>
          <td>{{f.type}}</td>
          <td>{{f.lastModifiedDate}}</td>
          <!-- <td><img [src]="f.fileData" width="80" height="80"></td> -->
          <td>
            <button class="btn btn-danger btn-xs">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
          </td>

          <td>
            <button class="btn btn-danger btn-xs">
              <i class="fa fa-edit" aria-hidden="true"></i>
            </button>
          </td>
        </tr>

      </tbody>

    </table>


  </div>
</div>
