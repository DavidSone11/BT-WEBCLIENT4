<div [@routerTransition]>
  <div class="page-header">
    <h1 States>Charts</h1>
  </div>


  <div class="row">
    <div class="col-lg-12">
      <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
        [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)" width="600" height="400">
      </canvas>
      <button class="btn btn-info btn-sm" (click)="randomize()">Update</button>

    </div>
  </div>
</div>
